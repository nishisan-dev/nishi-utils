# Configuracao Minima para Bootstrap (Zero-Touch Provisioning)
# Use este modelo para novos nos que devem entrar no cluster automaticamente.

node:
  # id: "node-xyz"      # Opcional: se omitido, gera UUID aleatorio
  host: "10.0.0.50"     # IP deste novo no
  port: 9000            # Porta local
  dirs:
    base: "/var/lib/ngrid/data"

autodiscover:
  enabled: true
  secret: "my-cluster-secret-token-2026" # Deve bater com o do Seed
  seed: "10.0.0.1:9000"                  # Endereco do Seed Node

# As secoes 'cluster', 'queues' e 'maps' serao baixadas automaticamente
# e este arquivo sera atualizado pelo proprio no apos o bootstrap.
