# Configuração Mínima para Bootstrap (Zero-Touch Provisioning)
# Use este modelo para novos nós que devem entrar no cluster automaticamente.

node:
  # id: "node-xyz"      # Opcional: se omitido, gera UUID aleatório
  host: "10.0.0.50"     # IP deste novo nó
  port: 9000            # Porta local
  dirs:
    base: "/var/lib/ngrid/data"

autodiscover:
  enabled: true
  secret: "my-cluster-secret-token-2026" # Deve bater com o do Seed
  seed: "10.0.0.1:9000"                  # Endereço do Seed Node

# As seções 'cluster', 'queue' e 'maps' serão baixadas automaticamente 
# e este arquivo será atualizado pelo próprio nó após o bootstrap.
